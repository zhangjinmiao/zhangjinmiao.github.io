    - jekyll-github-metadata
    - rouge
    - kramdown
    #- jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-geo-pattern
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
    - Jekyll-tagging
